<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />  <!-- if youâ€™ve added Bootstrap -->
</head>
<body>
  <div class="container mt-5">
    <h2>Admin Login</h2>
    <form th:action="@{/login}" method="post" class="mt-3">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" name="username" type="text" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" name="password" type="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="mt-3 text-danger" th:if="${error}" th:text="${error}"></div>
  </div>
</body>
</html>
